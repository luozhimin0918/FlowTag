apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "com.hhl.flowlayoutdemo"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets { main { assets.srcDirs = ['src/main/assets', 'src/main/assets/'] } }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:design:23.1.0'
    compile project(':library')

    compile 'com.android.support:design:23.1.1'

//JitPack.Io 我自己的开源库  github
    compile 'com.github.luozhimin0918:JitPackDemo:1.1.1'
    compile 'com.github.luozhimin0918.LuoComLibJitPack:comlib:m1.0.8'
    compile 'com.github.luozhimin0918.LuoComLibJitPack:xrecyclerview:m1.0.8'
    compile 'com.github.luozhimin0918.LuoComLibJitPack:luolib:m1.0.13'
}
